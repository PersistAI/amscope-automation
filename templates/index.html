<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PICS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        background: #f7f9fc;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 2rem 3rem;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 420px;
        width: 100%;
        position: relative;
      }

      h2 {
        margin-bottom: 1.5rem;
        color: #333;
        font-weight: 600;
      }

      input[type="file"] {
        margin: 1rem 0;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 100%;
        background: #f2f2f2;
      }

      #submit-btn {
        background: #0077ff;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
        transition: background 0.3s ease;
      }

      #submit-btn:disabled {
        background: #add8ff;
        cursor: not-allowed;
      }

      .spinner {
        display: none;
        margin-top: 1.5rem;
      }

      .spinner:after {
        content: "";
        display: block;
        width: 40px;
        height: 40px;
        margin: 0 auto;
        border-radius: 50%;
        border: 4px solid #ccc;
        border-top-color: #0077ff;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ”¬ PICS - Persist's Image Classification System</h2>
      <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
        <input type="file" name="image" accept=".tif,.tiff,.png,.jpg,.jpeg" required>
        <br>
        <input type="submit" id="submit-btn" value="Classify Image">
      </form>

      <div class="spinner" id="spinner"></div>

      <div class="footer">
        Â© 2025 Persist AI Formulations Corp.
      </div>
    </div>

    <script>
      function showSpinner() {
        const button = document.getElementById('submit-btn');
        const spinner = document.getElementById('spinner');
        button.disabled = true;
        spinner.style.display = 'block';
      }
    </script>
  </body>
</html>
